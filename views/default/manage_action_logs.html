<!-- File: views/default/manage_action_logs.html -->
{{extend 'layout.html'}}

<h1>Action Logs</h1>

<!-- Search Bar -->
<div class="mb-3">
  <input type="text" class="form-control" id="searchInput" placeholder="Search logs..." onkeyup="filterLogs()">
</div>

<div class="table-responsive">
  <table class="table table-striped" id="logsTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Details</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {{if logs:}}
        {{for log in logs:}}
          <tr>
            <td>{{=log.user_id.first_name}} {{=log.user_id.last_name}}</td>
            <td>{{=log.action}}</td>
            <td>{{=log.details}}</td>
            <td>{{=log.timestamp.strftime('%Y-%m-%d %H:%M:%S')}}</td>
          </tr>
        {{pass}}
      {{else:}}
        <tr>
          <td colspan="4" class="text-center">No action logs found</td>
        </tr>
      {{pass}}
    </tbody>
  </table>
</div>

<!-- JavaScript -->
<script>
function filterLogs() {
  let input, filter, table, tr, td, i, j, txtValue;
  input = document.getElementById("searchInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("logsTable");
  tr = table.getElementsByTagName("tr");

  for (i = 1; i < tr.length; i++) {
    tr[i].style.display = "none";
    td = tr[i].getElementsByTagName("td");
    for (j = 0; j < td.length; j++) {
      if (td[j]) {
        txtValue = td[j].textContent || td[j].innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
          break;
        }
      }
    }
  }
}
</script>
